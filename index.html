<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Alminaza Build)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-authenticated">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Full-Stack App (Alminaza)</a>
            <div class="ms-auto">
                <div class="role-logged-out">
                    <button class="btn btn-outline-light btn-sm" onclick="showPage('login')">Login</button>
                    <button class="btn btn-light btn-sm" onclick="showPage('register')">Register</button>
                </div>
                
                <div class="dropdown role-logged-in">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        User Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="showPage('profile')">Profile</a></li>
                        <li><a class="dropdown-item" href="#" onclick="showPage('requests')">My Requests</a></li>
                        <li class="role-admin"><hr class="dropdown-divider"></li>
                        <li class="role-admin"><a class="dropdown-item" href="#">Employees</a></li>
                        <li class="role-admin"><a class="dropdown-item" href="#">Accounts</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

   <main class="container mt-4">
    <section id="home" class="page active">
        <h1>Welcome to Full-Stack App</h1>
        <button class="btn btn-primary" onclick="navigateTo('#/register')">Get Started</button>
    </section>

    <section id="register" class="page">
        <h2>Register Account</h2>
        <form onsubmit="handleRegister(event)">
            <input type="text" id="regFirst" class="form-control mb-2" placeholder="First Name" required>
            <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="regPass" class="form-control mb-2" placeholder="Password (min 6 chars)" minlength="6" required>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </section>

    <section id="verify-email" class="page text-center">
        <h2>Verify Your Email</h2>
        <div class="alert alert-warning">A verification link has been sent!</div>
        <button class="btn btn-primary" onclick="simulateVerification()">âœ… Simulate Email Verification</button>
    </section>

    <section id="login" class="page">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="loginPass" class="form-control mb-2" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
